<!DOCTYPE html>

<head>

      background-size: cover;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {

      margin: 0 auto;
      background: rgba(255,255,255,0.95);

    }
    .cta {

    }
    .cta a {
      display: inline-block;
      padding: 15px 30px;
      background: #137a10;
      color: white;
      font-size: 1.3em;
      text-decoration: none;
      border-radius: 5px;
    }
    .contact {

    <div class="contact">
      <p>WhatsApp: <a href="tel:5515998457655">(15) 99845‑7655</a></p>
      <p>Instagram: <a href="https://instagram.com/isntdiogo" target="_blank">@isntdiogo</a></p>
